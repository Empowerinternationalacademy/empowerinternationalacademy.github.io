    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: darkblue;
            overflow: hidden;
            position: relative;
        }

        /* Animating Circles */
        .circle {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 20px;
            animation: spin 8s linear infinite, move 6s ease-in-out infinite alternate;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
        }

        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: 5%;
            right: 15%;
            animation-direction: reverse;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(30px, 30px);
            }
        }

        #imageCircle {
            width: 300px; /* Match the circle size */
            height: 300px;
            border-radius: 50%; /* Circular shape */
            background-position: center; /* Center the image */
            background-size: cover; /* Scale image to cover the circle */
            background-repeat: no-repeat; /* Prevent image tiling */
            position: absolute;
            animation: spin 8s linear infinite, move 6s ease-in-out infinite alternate;
        }

        .login-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            padding: 40px 20px;
            background:limegreen;
            border-radius: 10px;
            text-align: center;
            color: white;
            z-index: 10;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .input-box .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: gray;
            font-size: 16px;
        }

        .gradient-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: darkblue;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .gradient-button:hover {
            opacity: 0.9;
        }

        .error-message {
            color: #ff416c;
            font-size: 14px;
            margin-top: 10px;
        }

        .additional-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .additional-links a {
            color: #ff416c;
            text-decoration: none;
            font-size: 14px;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }

        /* Media Query for Small Devices */
        @media (max-width: 600px) {
            .circle:nth-child(1) {
                width: 150px;
                height: 150px;
            }

            .circle:nth-child(2) {

                height: 150px;
            }

            .login-container {

            }

            .input-box input {

            }

            .gradient-button {

                padding: 8px;
            }

            .error-message {
                font-size: 12px;
            }

            .additional-links a {
                font-size: 12px;
            }
        }
    </style>
</head>
